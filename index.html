<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock - MercadoLibre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Control de Stock - MercadoLibre</h1>
    <table>
        <thead>
            <tr>
                <th>SKU de Mercadotech</th>
                <th>MLA</th>
                <th>Producto</th>
                <th>Stock</th>
                <th>Actualizar Stock</th>
            </tr>
        </thead>
        <tbody id="stockTable">
            <!-- Aquí se cargarán los productos dinámicamente -->
        </tbody>
    </table>
    
    <button onclick="actualizarStock()">Actualizar Stock</button>

    <script>
        const proxyUrl = "http://localhost:3000/";

        async function actualizarStock() {
            try {
                let tableBody = document.getElementById("stockTable");
                tableBody.innerHTML = '<tr><td colspan="5">Cargando productos...</td></tr>';

                // Obtener todos los productos automáticamente
                let response = await fetch(`${proxyUrl}productos`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error("Error al obtener productos");
                }

                let data = await response.json();
                let productIDs = data.results; // Lista de IDs obtenidos

                if (productIDs.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5">No hay productos activos</td></tr>';
                    return;
                }

                // Dividir los IDs en grupos de 20 (MercadoLibre permite máximo 20 por consulta)
                let groups = [];
                for (let i = 0; i < productIDs.length; i += 20) {
                    groups.push(productIDs.slice(i, i + 20));
                }

                // Hacer múltiples solicitudes para obtener detalles de los productos
                let requests = groups.map(group => {
                    let ids = group.join(",");
                    return fetch(`${proxyUrl}productos/detalles?ids=${ids}`, {
                        method: "GET",
                        headers: { "Content-Type": "application/json" }
                    }).then(res => res.json());
                });

                let responses = await Promise.all(requests);

                // Limpiar la tabla antes de mostrar los productos
                tableBody.innerHTML = "";

                // Mostrar todos los productos obtenidos
                responses.forEach(response => {
                    // Verifica que response sea un array
                    if (Array.isArray(response)) {
                        response.forEach(item => {
                            if (item.body && item.body.id) {
                                let skuMercadotech = item.body.value_name || "No disponible"; 
                                let skuMercadolibre = item.body.id || "No disponible"; // SKU de MercadoLibre (MLA)
                                let row = `<tr>
                                            <td>${skuMercadotech}</td>
                                            <td>${skuMercadolibre}</td>
                                            <td>${item.body.title}</td>
                                            <td>${item.body.available_quantity}</td>
                                            <td><button onclick="actualizarStockProducto('${skuMercadotech}', ${item.body.available_quantity})">Actualizar Stock</button></td>
                                        </tr>`;
                                tableBody.innerHTML += row; // Añadimos la fila a la tabla
                            }
                        });
                    } else {
                        console.error("La respuesta no es un array:", response);
                        tableBody.innerHTML = `<tr><td colspan="5" style="color: red;">Error al obtener productos</td></tr>`;
                    }
                });

            } catch (error) {
                console.error("Error al obtener datos:", error);
                document.getElementById("stockTable").innerHTML = `<tr><td colspan="5" style="color: red;">Error al obtener productos</td></tr>`;
            }
        }

        async function actualizarStockProducto(sku, currentStock) {
            const newStock = prompt(`¿Cuánto stock deseas establecer para el SKU: ${sku}?`, currentStock);

            if (newStock === null) return; // Si el usuario cancela, no hacer nada.

            // Hacer la solicitud POST para actualizar el stock
            try {
                const response = await fetch(`${proxyUrl}productos/actualizar`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        id: sku,
                        stock: newStock
                    })
                });

                if (!response.ok) {
                    throw new Error("Error al actualizar el stock");
                }

                const result = await response.json();
                alert(`Stock actualizado para SKU ${sku}. Nuevo stock: ${result.available_quantity}`);
                actualizarStock(); // Actualizamos la tabla con los productos más recientes.

            } catch (error) {
                console.error("Error al actualizar stock:", error);
                alert("Error al actualizar el stock. Por favor, intente de nuevo.");
            }
        }
    </script>
</body>
</html>
