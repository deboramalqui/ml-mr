<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock - MercadoLibre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Control de Stock - MercadoLibre</h1>
    <table>
        <thead>
            <tr>
                <th>SKU de Mercadotech</th>
                <th>SKU de MercadoLibre (MLA)</th>
                <th>Producto</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody id="stockTable">
            <!-- Aquí se cargarán los productos dinámicamente -->
        </tbody>
    </table>
    <button onclick="actualizarStock()">Actualizar Stock</button>

    <script>
        const proxyUrl = "http://localhost:3000/"; // URL de tu servidor

        async function actualizarStock() {
            try {
                let tableBody = document.getElementById("stockTable");
                tableBody.innerHTML = '<tr><td colspan="4">Cargando productos...</td></tr>'; // Mensaje de carga

                // Obtener todos los productos automáticamente
                let response = await fetch(`${proxyUrl}productos`, {  
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error("Error al obtener productos");
                }

                let data = await response.json();
                let productIDs = data.results; // Lista de IDs obtenidos

                if (productIDs.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4">No hay productos activos</td></tr>';
                    return;
                }

                // Dividir los IDs en grupos de 20 (MercadoLibre permite máximo 20 por consulta)
                let groups = [];
                for (let i = 0; i < productIDs.length; i += 20) {
                    groups.push(productIDs.slice(i, i + 20));
                }

                // Hacer múltiples solicitudes para obtener detalles de los productos
                let requests = groups.map(group => {
                    let ids = group.join(",");
                    return fetch(`${proxyUrl}productos/detalles?ids=${ids}`, {
                        method: "GET",
                        headers: { "Content-Type": "application/json" }
                    }).then(res => res.json());
                });

                let responses = await Promise.all(requests);

                // Limpiar la tabla antes de mostrar los productos
                tableBody.innerHTML = "";

                // Mostrar todos los productos obtenidos
                let rows = ''; // Usamos una variable para almacenar todas las filas
                responses.forEach(products => {
                    products.forEach(item => {
                        if (item.body && item.body.id) {
                            // Verificamos si el SKU de Mercadotech (value_name) está presente
                            let skuMercadotech = item.body.value_name || "No disponible"; 
                            let skuMercadolibre = item.body.id || "No disponible"; // SKU de MercadoLibre (MLA)
                            let row = `<tr>
                                        <td>${skuMercadotech}</td>
                                        <td>${skuMercadolibre}</td>
                                        <td>${item.body.title}</td>
                                        <td>${item.body.available_quantity}</td>
                                    </tr>`;
                            rows += row; // Concatenamos las filas en el string
                        }
                    });
                });

                tableBody.innerHTML = rows; // Añadimos todas las filas al final

            } catch (error) {
                console.error("Error al obtener datos:", error);
                tableBody.innerHTML = `<tr><td colspan="4" style="color: red;">Error al obtener productos</td></tr>`;
            }
        }
    </script>
</body>
</html>
